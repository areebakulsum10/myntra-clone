<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="/images/logo.png" alt="home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">KIDS</a>
            <a href="#">HOME & LIVING</a>
            <a href="#">BEAUTY</a>
            <a href="#">STUDIO <sup>New</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
            <span><i class="fa-regular fa-user" class="action_name">Profile</i></span> 
            </div>
        </div>
        <div class="action_bar">
            <div class="action_container">
            <span><i class="fa-regular fa-heart" class="action_name">Wishlist</i></span>
            </div>
        </div>
        <div class="action_bar">
            <div class="action_container">
            <span><i class="fa-sharp fa-regular fa-bag-shopping" class="action_name">Bag</i></span>
            </div>
        </div>
    </header>
    <main>Main</main>
    <div class="banner_container"></div>
    <div class="category_heading"></div>
    <div class="category_items"></div>
    <footer>footer</footer>
</body>
</html>
